<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Colombia time</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 0 5vw;
    box-sizing: border-box;
  }
  #time {
    font-size: 15vw;
    font-weight: 300;
    letter-spacing: 0.1em;
    line-height: 1;
    max-width: 100%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    user-select: none;
  }
  #date {
    font-size: 5vw;
    margin-top: 10px;
    font-weight: 200;
    max-width: 100%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    user-select: none;
  }
  @media (min-width: 600px) {
    #time {
      font-size: 6rem;
    }
    #date {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
  <div id="time">00:00:00</div>
  <div id="date">Cargando fecha...</div>

  <script>
    function updateTime() {
      const optionsTime = { timeZone: 'America/Bogota', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      const optionsDate = { timeZone: 'America/Bogota', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const now = new Date();
      const timeString = new Intl.DateTimeFormat('es-CO', optionsTime).format(now);
      const dateString = new Intl.DateTimeFormat('es-CO', optionsDate).format(now);
      document.getElementById('time').textContent = timeString;
      document.getElementById('date').textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
